<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
    <script src="interviewprep.js"></script>
</head>

<body>
    <div id="workingarea">

        <div class="logo">
            <img src="images/g4g logo.svg" alt="G4G" height="130px" width="200px">
        </div>
        <div class="heading">
            GeeksForGeeks
        </div>
    </div>
    <section>
        <div id="container">
            <div class="leftsection">
                <br><br><br><br><br><br>
                <p>GeeksforGeeks is a leading platform that<br> provides computer science resources
                    and<br> coding challenges for programmers and<br> technology enthusiasts, along with
                    interview<br> and exam preparationsfor upcoming aspirants.</p>
            </div>

            <div class="loginbox">
                <h1>Login</h1>
                <div class="email">
                    <input type="email" name="sachin" id="mail" placeholder="&nbsp;&nbsp;&nbsp;Email ID" width="20px" height="10px">
                    &nbsp;&nbsp;&nbsp;
                    <img src="images/envelope.svg" alt="gmail" height="20px" width="20px">
                </div> <br><br><br><br>
                <div class="pass">
                    <input type="password" id="passw" placeholder="&nbsp;&nbsp;&nbsp;Password"> &nbsp;&nbsp;&nbsp;
                    <img src="images/lock.svg" alt="passwordlogo" width="20px" height="20px">
                </div> <br><br>
                <div class="check">
                    <input type="checkbox" name="remember me" id="check">
                    <a class="remember" href="">Remember me</a><a class="forgot" href="">Forgot Password?</a>
                </div>
                <div class="loginbutton">
                    <a href="homepage/homepage.html" target="_blank">
                        <button
                            class="login1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login</button>
                    </a>
                </div>
            </div>

        </div>
        <div id="container2">
            <div class="gplay">
                <a href="https://play.google.com/store/games?hl=en_IN&gl=US&pli=1" target="_blank">
                    <img src="images/gplay.png" alt="gplay" width="100px" height="50px">
                </a>
            </div>
            &nbsp;&nbsp;
            <div class="apple">
                <a href="https://apps.apple.com/in/genre/ios/id36" target="_blank">
                    <img src="images/apple-app-store-logo.jpg" alt="apple" width="100px" height="30px">
                </a>
            </div>
        </div>
    </section>



</body>

</html>
